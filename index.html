<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Whitelist | Java land Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gta-green: #46962f;
            --gta-dark: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Oswald', sans-serif; }

        body {
            background-color: var(--gta-dark);
            color: white;
            /* Background Los Santos */
            background-image: url('https://images.unsplash.com/photo-1605218427306-022ba8c6f661?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--glass);
            border: 2px solid #333;
            border-left: 5px solid var(--gta-green);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--gta-green);
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .form-group { margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gta-green);
            background: #111;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gta-green);
            border: none;
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 1.3rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: #367524;
            letter-spacing: 2px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Server Access</h1>
        <div class="subtitle">SECURE WHITELIST JAVA LAND</div>

        <form id="wlForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Masukkan Username IC (Contoh: Ucok_Surbakti)" required>
            </div>
            <button type="submit" id="btnSubmit">CONNECT & REGISTER</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        document.getElementById('wlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const status = document.getElementById('status');
            const user = document.getElementById('username').value;

            btn.innerHTML = "CONNECTING TO SFTP...";
            btn.disabled = true;
            status.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('username', user);

                const response = await fetch('process_sftp.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                status.style.display = 'block';
                status.innerHTML = result.message;
                
                if(result.success) {
                    status.style.color = "#46962f";
                    document.getElementById('username').value = "";
                } else {
                    status.style.color = "#ff4444";
                }
            } catch (error) {
                status.style.display = 'block';
                status.innerHTML = "CONNECTION ERROR!";
                status.style.color = "red";
            }

            btn.innerHTML = "CONNECT & REGISTER";
            btn.disabled = false;
        });
    </script>
</body>
</html>
